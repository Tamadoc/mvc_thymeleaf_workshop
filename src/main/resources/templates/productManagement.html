<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{project.title}"></title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<header th:insert="fragments/navbar :: nav_fragment" ></header>

<main class="container p-3 my-3">

    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2 th:text="#{panel.header}"></h2>
            <p>
                <a href="#" class="btn btn-secondary">Add Product</a>
            </p>
        </div>

        <div class="card-body">
            <div th:if="${productDtoList.isEmpty()}">
                No Product Available.
            </div>

            <div th:unless="${productDtoList.isEmpty()}">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th th:text="#{product.id.label}"></th>
                        <th th:text="#{product.name.label}"></th>
                        <th th:text="#{product.price.label}"></th>
                        <th th:text="#{product.details.label}"></th>
                        <th th:text="#{product.edit.label}"></th>
                        <th th:text="#{product.delete.label}"></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="productDto : ${productDtoList}">
                        <td>
                            <span th:text="${productDto.id}"></span>
                        </td>
                        <td>
                            <span th:text="${productDto.name}"></span>
                        </td>
                        <td>
                            $<span th:text="${#numbers.formatDecimal(productDto.price,1,2)}"></span></td>
                        <td>
                            <a href="#" class="btn btn-info" th:text="#{product.details.label}"></a>
                        </td>
                        <td>
                            <a href="#" class="btn btn-warning" th:text="#{product.edit.label}"></a>
                        </td>
                        <td>
                            <a href="#" class="btn btn-danger" th:text="#{product.delete.label}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer">
            <a href="#" class="btn btn-danger">Back</a>
        </div>
    </div>
</main>

<footer th:insert="fragments/footer :: footer_fragment"></footer>

</body>
</html>
