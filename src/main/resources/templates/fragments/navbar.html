<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<header>
    <nav th:fragment="nav_fragment" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="#"><span th:text="#{project.title}"></span></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" th:text="#{page.home}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="#{page.productlist}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/product/}" th:text="#{page.productadmin}"></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
